work:
  - name: Cuebiq
    position: Senior DevOps Architect
    url: https://cuebiq.com/
    startDate: 2021-06
    summary: |
      Sviluppo, gestione e manutenzione del ciclo DevOps in azienda.
      Gestione configurazione progetti su Github e manutenzione delle relative pipeline di build Travis.
      Sperimentazione nell'uso di Tekton, sviluppando delle pipeline in grado di impacchettare e rilasciare chart Helm e immagini Docker partendo da commit su Github.
      Introduzione e mantenimento del software ArgoCD per la parte di delivery e deploy del software in azienda, con migrazione da vecchio metodo tramite helmfile.
      Sviluppo e mantenimento di microservizio in Golang allo scopo di gestire l'integrazione tra la piattaforma sviluppata dall'azienda e ArgoCD per creare un applicativo PaaS (Platform as a Service), con creazione automatica delle risorse su cluster kubernetes alla creazione di nuovi tenant e installazione/disinstallazione risorse kubernetes su richiesta dell'utente tramite dashboard di configurazione su UI.
      Supporto ai colleghi sviluppatori per i tool usati nel ciclo di build e deploy (sia esterni come Helm, Skaffold ecc..., sia interni come la CLI aziendale).
      Sviluppo e manutenzione di nuove evolutive della CLI aziendale, usata per automatizzare il rilascio di nuove versioni dei microservizi come immagini Docker e relativi chart Helm e il deploy degli stessi tramite ArgoCD.
      Esperienza da junior su piattaforma AWS e alcune sue componenti: S3, RDS, IAM, Route 53, EKS.
    highlights:
